<mat-toolbar color="primary">
  <a class="navbar-text" [routerLink]="['/principal']">Principal</a>
  <a class="navbar-text" [routerLink]="['/novidades']">Novidades</a>
  <span class="example-spacer"></span>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1"> </i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
    <ng-template #login>
      <a class="navbar-text" [routerLink]="['/home']">Home</a>
      </ng-template>
      </mat-toolbar>
